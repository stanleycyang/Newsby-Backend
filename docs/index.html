<!DOCTYPE html>
<html lang="en">
<head>

  <title>Newsby: For the Thoughtful Independent</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  <!--Bootstrap -->

  <!--Stylesheet -->

<body>

  <main class='page-wrapper'>
    <section class='container'>
      <section class='col-md-6'>
        <div class='page-content'>
          <h1 class='pad-bottom-sm'>Newsby</h1>
          <p>
            <strong>Your amazing, intellectual friend that sends amazing political insights straight to your email every single morning.</strong>
          </p>

          <small class='text-muted'>sign up today and join our scholarly circle</small>
          <form class='pad-bottom-sm'>
            <div class='input-group marg-top-xs'>
              <input type="email" class='form-control' placeholder='Enter your email address..' />
              <span class='input-group-btn'>
                <button class='btn btn-primary pointer' type='button'>Go!</button>
              </span>
            </div>
          </form>

          <row>
            <a target='_blank' href="https://itunes.apple.com/us/app/newsby/id1179241605?mt=8">
              <img class='img-btn' src='imgs/apple-badge.svg' />
            </a>

            <a target='_blank' href='https://play.google.com/store/apps/details?id=com.newsby&pcampaignid=MKT-Other-global-all-co-prtnr-py-PartBadge-Mar2515-1'>
              <img class='img-btn' alt='Get it on Google Play' src='imgs/google-play-badge.svg' />

          </row>
        </div>

      </section>
    </section>
